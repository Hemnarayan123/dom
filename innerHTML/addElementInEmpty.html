<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Element Example</title>
</head>
<body>

  <script>
    // Create an element using innerHTML directly on document.body
    document.body.innerHTML = "<h1>Hello, this is a dynamically created element!</h1>";

    // You can also add more elements
    document.body.innerHTML += "<p>This is a paragraph added dynamically.</p>";

    // You can create a new element and append it
    var newDiv = document.createElement("div");
    newDiv.innerHTML = "<p>This is a paragraph inside a dynamically created div.</p>";
    document.body.appendChild(newDiv);
  </script>

</body>
</html>
